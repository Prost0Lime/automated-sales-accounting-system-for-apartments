{% extends 'core/base.html' %}

{% block title %}
Новая заявка
{% endblock %}

{% block body %}
<div class="col-4 mx-auto">
    <h3>Новая заявка на покупку квартиры</h3>
    <br><br>
    <div align=center class="features">

        <form method="post">
            {% csrf_token %}
            {{ formC.kod_client }}
            <br>
            {{ formC.pasp }}
            <br>
            {{ formC.fio_client }}
            <br>
            {{ formC.phone }}
            <br>
            {{ formC.status }}
            <br>

            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Сохранить</button>
            <a class="btn btn-danger" href="{% url 'home' %}">Отмена</a>

        </form>
    </div>
</div>


{%endblock%}
